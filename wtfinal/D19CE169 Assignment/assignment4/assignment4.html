 <table>

	<td><input type="Number" id="numb" onblur="myFunction" ></br>

<h4>Note: onblur is implemented on mobile number</h4>

<input type="Submit" value="Submit">

</body>
	<script>
	document.getElementById("numb").onblur = function() {myFunction()};
function myFunction() {

   var x = document.getElementById("numb").value;
  var n = x.length;
  

  if (n < 10 || n > 10) {
    alert("Enter valid Mobile Number");}
}
</script>
